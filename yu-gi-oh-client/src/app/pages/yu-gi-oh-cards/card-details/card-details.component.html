<div class="flex flex-col w-full items-center text-center">
  @if (card$ | async; as card) {
  <div
    class="flex flex-col w-3/12 bg-stone-950 mb-5 rounded-lg p-5 items-center"
  >
    <p class="text-2xl font-bold tracking-tighter">{{ card.name }}</p>
    <p>Level {{ card.level }}</p>
    @if (card.attribute === "WIND") {
    <p class="text-lg font-bold text-blue-300">{{ card.attribute }}</p>
    } @else if (card.attribute === "FIRE") {
    <p class="text-lg font-bold text-red-600">{{ card.attribute }}</p>
    } @else if (card.attribute === "DARK") {
    <p class="text-lg font-bold text-purple-900">{{ card.attribute }}</p>
    }
    <p class="text-lg font-bold">{{ card.rarity }}</p>
    <img src="{{ card.image }}" class="rounded-xl w-fit h-72" />
  </div>
  }
</div>
